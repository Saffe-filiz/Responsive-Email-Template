<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
   <title>Mail Tamplate</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=divice-width, initial-scale=1.0"/>
   <style type="text/css" media="screen">
      @media screen and (max-width: 630px){
         #contanier {
            width: 100% !important;
            height: auto !important;
            margin-bottom: 20px;
         }
        .logo {
            width: 100% !important;
            height: auto !important;
        }

         .content {
            width: 100% !important;
            height: auto !important;
         }

         .footer {
            width: 100% !important;
         }

         .footer-logo {
            width: 100% !important;
            height: auto !important;
            display: block;
            float: left;
         }

         .social-media  {
            display: block !important;
            width: 100% !important;
            height: auto !important;
            
          
         }
      }
   </style>

</head>
   <body>
      <div id="contanier" 
              style="
              width: 100%;
              max-width: 700px;
              height: 100vh;
              margin: 0 auto;
              background-color: #F8F8F8;
              box-sizing: border-box;">
           <div class="logo" 
                  style="
                  width: 100%;
                  max-width: 700px;
                  height: auto;
                  background-color: #1F2225; 
                  box-sizing: border-box;">         
                    <img style="padding: 20px" src="https://i.ibb.co/xs3CSjB/logo.png" width="100">
            </div>
         <div class="content"
               style="
               width: 100%;
               max-width: 700px;
               height: auto;
               margin: 0 auto;
               text-align: center; 
               box-sizing: border-box;">
               <h1 style="padding: 20px 25px; font-size: 6vh; color: #1F2225;">Welcom to Bla Bla</h1>
               <p style="
                  font-size: 3.5vh; 
                  padding: 20px 25px 30px 25px;
                  line-height: 30px; 
                  color: #969AA1;
                  box-sizing: border-box;">You've activated your customer account. Next time you shop with us. log in for faster checkout.</p>
            <button style="
            padding: 5px 30px;
            background-color: red;
            border: none;
            margin: 10px auto 30px auto;
            font-size: 2vh;
            cursor: pointer;
            background-color: #3FB58B;
            color: #fff;
            box-sizing: border-box;">Visit profile</button>
         </div>
         <div class="footer" style="
               width: 100%;
               max-width: 700px;
               height: 30vh;
               background-color: #1F2225;
               box-sizing: border-box;
               ">
               <span class="footer-logo" style="width: 100%; height: 30% ">
                   <img  
                   style=" display: block; margin: 0 auto; padding: 25px 0 15px 0; " 
                   src="https://i.ibb.co/xs3CSjB/logo.png" 
                   width="90">
               </span>
               <div class="social-media" 
               style="
               box-sizing: border-box; 
               display: block; 
               width: 100%;
               max-width: 350px;
               height: 70%; 
               margin: 0 auto;
               text-align: center;
               ">
                  <span style=" display: block; width: 100%; margin: 0 auto;">
                     <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/twitter-circled.png"/></a>
                     <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin-circled.png"/></a>
                     <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-circled.png"/></a>
                     <a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png"/></a>
                  </span>
                    <a style="text-decoration: none; color: #969AA1;" 
                    href="mailto:saffet00_filiz@outlook.com">email@email.com</a>
               </div>
        </div>
      </div>
   </body>
</html>
